<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagor--Music Wave</title>

    <!-- For Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- //css/style.css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="font-[Open Sans]">
    <header class="bg-[#1A0B2E]">
      <section class="text-white w-[75%] mx-width-[1440px] mx-auto px-4">
        <nav class="flex items-center justify-between h-20">
          <div class="font-medium text-2xl">
            <h2 class="text-[2rem] font-bold select-none cursor-pointer">
              Music
              <span
                class="bg-gradient-to-r from-sky-300 to-blue-700 bg-clip-text text-transparent"
                >Wave</span
              >
            </h2>
          </div>

          <ul class="flex items-center gap-8 text-lg font-medium">
            <li><a class="text-[1rem]" href="#header">Home</a></li>
            <li><a class="text-[1rem]" href="#about">About</a></li>
            <li><a class="text-[1rem]" href="#services">Services</a></li>
            <li><a class="text-[1rem]" href="#contact">Contact</a></li>
          </ul>
          <button
            class="px-8 py-3 rounded-xl text-white font-medium bg-gradient-to-r from-blue-400 to-green-700 hover:scale-105 transition transform duration-300 cursor-pointer"
          >
            Subscribe
          </button>
        </nav>
      </section>

      <section
        class="relative bg-[url('../assets/hero-bg.png')] bg-cover bg-center bg-no-repeat h-[760px]"
      >
        <div
          class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[420px] h-[420px] flex items-center justify-center bg-gradient-to-r from-blue-400 to-green-700 rounded-full border-2 border-amber-400"
        >
          <img src="./assets/microphone.png" alt="" />
        </div>
        <div
          class="absolute top-[65%] left-1/2 -translate-x-1/2 -translate-y-1/2"
        >
          <h1 class="text-white text-center pt-48 text-[4rem] font-bold">
            Music Wave
          </h1>
          <p class="text-white text-center mt-4 text-[1rem]">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="flex items-center justify-center gap-2 mt-8">
            <button
              class="px-8 py-3 rounded-xl text-white font-medium bg-gradient-to-r from-blue-400 to-green-700 hover:from-blue-700 hover:to-green-300 hover:scale-105 transition transform duration-300 cursor-pointer"
            >
              Listen on Spotify
            </button>

            <button
              class="px-8 py-3 rounded-xl text-white font-medium border-2 border-green-700 hover:scale-105 transition transform duration-300 cursor-pointer"
            >
              Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
